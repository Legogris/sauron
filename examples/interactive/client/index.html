<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rust Web App</title>
</head>
<body style='margin: 0; padding: 0; width: 100%; height: 100%;'>
  <div id="isomorphic-rust-web-app" style='width: 100%; height: 100%;'>
      #HTML_INSERTED_HERE_BY_SERVER#
  </div>

  <script src='./pkg/interactive.js'></script>
  <script type="module">
      window.wasm_bindgen('pkg/interactive_bg.wasm')
            .then( main )
            .catch(console.error)
      function main(){
        const { Client } = window.wasm_bindgen
        new Client(window.initialState)
      }
  </script>
  <script>
      window.initialState = '#INITIAL_STATE_JSON#'
  </script>
</body>
</html>
