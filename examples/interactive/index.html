
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
  </head>
  <body>
    <!-- Include the JS generated by `wasm-pack build` -->
    <script src='pkg/interactive.js'></script>
    <script type=module>

    window.wasm_bindgen('pkg/interactive_bg.wasm').then(main)
    let client
    let updateScheduled = false
    window.GlobalJS = function () {}
    window.GlobalJS.prototype.update = function () {
      if (!updateScheduled) {
        requestAnimationFrame(() => {
          client.render()
          updateScheduled = false
        })
      }
      updateScheduled = true
    }
    window.global_js = new GlobalJS()
    function main () {
      const { Client } = window.wasm_bindgen
      client = new Client(window.initialState)
    }
    </script>
  </body>
</html>
